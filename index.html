<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ERP | Home</title>
  </head>
  <body>
  <section class="section">
     <div class="container media_chris"> 
        <div class="tab_header">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-8">
              <h5 class="tap_title">Create Customer</h5>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
              <button class="btn border border-primary" style="float:right;color: #3498DB;width: 100px;"><i class="fa fa-refresh" aria-hidden="true"></i> List</button>
            </div>
          </div>
        </div>
        <form method="POST">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Customer code</label>
              <div class="form-group">
                  <input type="text" class="form-control" name="">
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Customer Name</label>
              <div class="form-group">
                <select class="form-control">
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Customer Alis</label>
              <div class="form-group">
                  <input type="text" class="form-control" name="">
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Customer Print Name</label>
              <div class="form-group">
                  <input type="text" class="form-control" name="">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Tax ID TRN</label>
              <div class="form-group">
                  <input type="text" class="form-control" name="">
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Sales Person</label>
              <div class="form-group">
                <select class="form-control">
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Source</label>
              <div class="form-group">
                  <select class="form-control">
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Credit limit</label>
              <div class="form-group">
                  <input type="text" class="form-control" name="">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Credit Period</label>
              <div class="form-group">
                  <input type="text" class="form-control" name="">
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Country</label>
              <div class="form-group">
                  <select class="form-control">
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Empires/States</label>
              <div class="form-group">
                  <select class="form-control">
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Location</label>
              <div class="form-group">
                  <select class="form-control">
                  <option></option>
                </select>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Customer address</label>
              <div class="form-group">
                  <textarea class="form-control" rows="4"></textarea>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
              <label>Country</label>
              <div class="form-group">
                  <select class="form-control">
                  <option></option>
                </select>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 btn_control_tab">
              <button class="btn btn-md btn-primary btn_control">Add Contact <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 btn_control_tab">
              <button class="btn btn-md btn-primary btn_control">More  Details  <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 btn_control_tab">
              <button class="btn btn-md btn-primary btn_control">Balance  <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 btn_control_tab">
              <button class="btn btn-md btn-primary btn_control">Document attached  <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row class_save_tab">
            <div class="col-lg-2 col-md-2 col-sm-6 col-6">
                <button class="btn btn-md btn-success">Save <i class="fa fa-save" aria-hidden="true"></i></button>
                 <button class="btn btn-md btn-light" style="border:solid 1px;">Cancel</button>
            </div>
        </div>
        </form>
     </div>
  </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
